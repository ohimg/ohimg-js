name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Release type (major, minor, patch, alpha, beta)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - alpha
          - beta

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} # Needed for pushing

      - name: Git config
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Create Release Commit and Tag
        id: create_release
        run: |
          # Show current version
          echo "Current version: $(node -p "require('./package.json').version")"

          # Run standard-version (this creates commit and tag)
          if [[ "${{ github.event.inputs.release-type }}" == "alpha" || "${{ github.event.inputs.release-type }}" == "beta" ]]; then
            npm run release:${{ github.event.inputs.release-type }}
          else
            npm run release -- --release-as ${{ github.event.inputs.release-type }}
          fi

          # Show new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          echo "New version: ${NEW_VERSION}"

          # Show git status
          git status
          git log -1 --pretty=%B

      - name: Push Changes to Repository
        run: |
          echo "Pushing changes to repository..."
          git push origin HEAD:main --follow-tags
          echo "Push completed"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating GitHub release v${NEW_VERSION}..."
          gh release create "v${NEW_VERSION}" \
            --title "v${NEW_VERSION}" \
            --notes-file CHANGELOG.md \
            --prerelease ${{ contains(github.event.inputs.release-type, 'alpha') || contains(github.event.inputs.release-type, 'beta') }}

      - name: Publish to NPM
        run: |
          echo "Publishing version ${NEW_VERSION} to NPM..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
